<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <!-- Header -->
        <div class="header">
          <div class="userimg">
            <img src="" id="imgPerfil" alt="" class="cover" />
          </div>
          <ul class="nav_icons">
            <li><ion-icon name="scan-circle-outline"></ion-icon></li>
            <li><ion-icon name="chatbox"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div>
        <!-- Search Chat -->
        <div class="search_chat">
          <div>
            <input type="text" placeholder="Search or start new chat" />
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </div>
        <!-- CHAT LIST -->
        <div class="chatlist" id="chatList">
        

      

     
        
        </div>
      </div>
      <div class="rightSide">
        <div class="header">
          <div class="imgText">
            <div class="userimg">
              <img src="images/img1.jpg" alt="" class="cover" id="imgDestinatario"/>
            </div>
            <h4 id="userName">Qazi <br /><span id="userOnline">online</span></h4>
          </div>
          <ul class="nav_icons">
            <li><ion-icon name="search-outline"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div>

        <!-- CHAT-BOX -->
        <div class="chatbox" id="chatbox" style="background-color: white;">
          
        </div>

        <!-- CHAT INPUT -->
        <div class="chat_input">
          <ion-icon name="happy-outline"></ion-icon>
          <!-- <ion-icon name="happy-outline"></ion-icon> -->
          <input type="text" placeholder="Type a message" id="entradaMsg" />
          <ion-icon name="mic" id="enviarMsg"></ion-icon>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>
    <script src="js/firebase.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/usuarioOnline.js"></script>
    <script src="js/app.js"></script>
    
    <script src="js/barraconversa.js"></script>
    <script src="js/testeProcuraId.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
